<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="./js/login.js" defer></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login2.css" />
</head>

<body>
    <header>
        <nav>
            <div class="options mobile">
                <img class="options-icon" src="./assets/imgs/options-icon.svg">
            </div>
            <a href="index.html"><img src="./assets/imgs/bitGuardLogoWhite.png" class="logo" /></a>
            <ul>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Por que usar Byte Guard</a></li>
                <li><a href="#">Contato</a></li>
                <!-- <li><a href="">Preços</a></li> -->
            </ul>
            <a href="#" class="accountItem"><img src="./assets/imgs/accountItem.png" /></a>
        </nav>
    </header>



    <main class="screen">

        <img class="mainImage" src="./assets/imgs/login-img (2).svg" alt="">

        <div class="loginContent flexc">
            <div class="top flexc">
                <span class="tittle flex">Login</span>
                <div class="texts flexc">
                    <span>Bem vindo de volta!</span>
                    <span>Faça login para acessar sua conta</span>
                </div>
            </div>
            <div class="base flexc">
                <div class="inputsBox flex">
                    <div class="input flexc">
                        <span>SENHA</span>
                        <input type="password" id="iSenha" placeholder="Digite sua senha">
                    </div>
                    <div class="input flexc">
                        <span>EMAIL</span>
                        <input type="text" id="iEmail" placeholder="Digite seu email">
                    </div>
                </div>
                <span id="cookie"></span>
                <div class="buttonBox flex">
                    <div class="signBox flex">
                        <span>Ainda não possui uma conta?</span>
                        <a href="cadastro.html" class="cadastro"><span>Cadastre-se</span></a>
                    </div>
                    <button id="login" class="loginButon">Entrar </button>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
