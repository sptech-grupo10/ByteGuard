<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro LanHouse</title>
    <script src="./js/index.js" defer></script>
    <script src="./js/masks/endereco-mask.js" defer></script>
    <script src="./js/masks/representante-mask.js" defer></script>
    <script src="./js/cadastro-endereco.js" defer></script>
    <script src="./js/cadastro-representante.js" defer></script>
    <script src="./js/cadastro-lanhouse.js" defer></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/cadastro-lanHouse.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link rel="shortcut icon" href="./assets/imgs/bitGuardLogo.svg" type="image/x-icon" />
</head>

<body>
    <header>
        <nav>
            <div class="options mobile">
                <img class="options-icon" src="./assets/imgs/options-icon.svg">
            </div>
            <a href="index.html"><img src="./assets/imgs/bitGuardLogoWhite.png" class="logo" /></a>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#services">Serviços</a></li>
                <li><a href="index.html#porque">Por que usar ByteGuard?</a></li>
                <li><a href="index.html#footer">Contato</a></li>
                <!-- <li><a href="">Preços</a></li> -->
            </ul>
            <div onclick="exibirOpcoesLoginCadastro()" class="accountItem"><img src="./assets/imgs/accountItem.png" />
            </div>
        </nav>
    </header>

    <div id="opcoes-login-cadastro">
        <a href="login.html" class="opcao">
            <img src="assets/imgs/login-icon-white.png" alt="">
            <span>Login</span>
        </a>

        <a href="cadastro-empresa.html" class="opcao">
            <img src="assets/imgs/add-empresa-icon-white.png" alt="">
            <span>Cadastrar Empresa</span>
        </a>
    </div>

    <main>
        <div class="left-img">
            <img class="img-main" src="assets/imgs/img-cadastro-empresa.png" alt="">
        </div>

        <section class="right-forms-lan-house" id="forms-lan-house">
            <h1 id="title">Cadastro de Lan House</h1>

            <h2 id="subtitle">Preencha os campos e registre a 1ª Lan House da sua Empresa!</h2>

            <div class="form">
                <div class="field" id="field-cnpj">
                    <label for="iCnpj">CNPJ</label>
                    <input id="iCnpj" maxlength="18">
                    <span class="error" id="error-cnpj"></span>
                </div>
                <div class="field" id="field-nome-unidade">
                    <label for="iUnidade">Nome da Unidade</label>
                    <input id="iUnidade">
                    <span class="error" id="error-nome-unidade"></span>
                </div>
                <div class="field" id="field-cep">
                    <label for="iCep">CEP</label>
                    <div class="cep">
                        <input id="iCep" maxlength="9">
                        <button id="btBuscarCep" class="btBuscarCep">Buscar</button>
                    </div>
                    <span class="error" id="error-cep"></span>
                </div>
                <div class="field">
                    <label for="iUf">UF</label>
                    <input id="iUf" disabled>
                    <span class="error" id="error-uf"></span>
                </div>
                <div class="field">
                    <label for="iCidade">Cidade</label>
                    <input id="iCidade" disabled>
                    <span class="error" id="error-cidade"></span>
                </div>
                <div class="field">
                    <label for="iBairro">Bairro</label>
                    <input id="iBairro" disabled>
                    <span class="error" id="error-bairro"></span>
                </div>
                <div class="field">
                    <label for="iLogradouro">Logradouro</label>
                    <input id="iLogradouro" disabled>
                    <span class="error" id="error-logradouro"></span>
                </div>
                <div class="field" id="field-numero">
                    <label for="iNumero">Número</label>
                    <input id="iNumero">
                    <span class="error" id="error-numero"></span>
                </div>
            </div>

            <img onclick="passarForms()" src="assets/imgs/img-arrow.png" alt="">
        </section>

        <section class="right-forms-representante" id="forms-representante">
            <h1 id="title">Representante da Lan House</h1>

            <h2 id="subtitle">Cadastre o Representante desta Lan House</h2>

            <div class="form">
                <div class="field">
                    <label for="iNome">Nome Completo</label>
                    <input id="iNome">
                    <span class="error" id="error-nome"></span>
                </div>
                <div class="field">
                    <label for="iTelefone">Telefone</label>
                    <input id="iTelefone" maxlength="15">
                    <span class="error" id="error-telefone"></span>
                </div>
                <div class="field">
                    <label for="iCpf">CPF</label>
                    <input id="iCpf" maxlength="14">
                    <span class="error" id="error-cpf"></span>
                </div>
                <div class="field">
                    <label for="iUf">Email</label>
                    <input id="iEmail">
                    <span class="error" id="error-email"></span>
                </div>
            </div>

            <button id="btCadastrarLanhouse">Cadastrar</button>
        </section>
    </main>

    <div id="error-cookie"></div>

    <div class="success-lan-house" id="success">
        <img src="assets/imgs/sucesso.png" alt="">
        <span id="success-desc">Lan House e representante cadastrados com sucesso!</span>
    </div>
</body>

</html>
<script>
    // Função para capitalizar o texto de um elemento
    function capitalizeFirstLetter(element) {
        if (element.textContent && element.textContent.length > 0) {
            element.textContent = element.textContent.charAt(0).toUpperCase() + element.textContent.slice(1);
        }
    }

    // Obtém todos os elementos <span> que começam com letra minúscula
    const lowercaseSpans = document.querySelectorAll('span:not([class])');

    // Percorre os elementos e aplica a função de capitalização
    lowercaseSpans.forEach(capitalizeFirstLetter);
</script>
