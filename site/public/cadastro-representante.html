<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro representante</title>
    <script src="./js/cadastro-representante.js" defer></script>
</head>
<body>
    Cadastro de representante
    <div class="cadastro-endereco">
        cep<input id="iCep" value="08461-640">
        <button id="btBuscarCep">Buscar</button>
        cidade<input id="iCidade">
        uf<input id="iUf">
        bairro<input id="iBairro">
        logradouro<input id="iLogradouro">
        numero<input id="iNumero" value="30">
    </div>
    <div class="cadastro-representante">
        nome inteiro<input id="iNome">
        telefone<input id="iTelefone">
        email<input id="iEmail">
    </div>
    <button id="btcadastrar">Cadastrar</button>
</body>
</html>
